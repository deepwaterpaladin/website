<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='me.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebdbb2;
            color: #333;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-h1">404 - Page Not Found</h1>
        <p class="error-p">Oops! Looks like you're lost.</p>
        <p class="error-p">Let's get you back on track.</p>
        <p class="error-p"><a href="{{ url_for('index') }}" class="error-a">Go Home</a> or <a href="javascript:history.back()" class="error-a">Go Back</a></p>
        <p class="error-p"><img src="https://media.giphy.com/media/l2JehQ2GitHGdVG9y/giphy.gif" alt="Homer gif"></p>
    </div>
</body>
</html>
