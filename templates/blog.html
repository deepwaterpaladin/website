<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHY - Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='me.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <h2>Recent posts</h2>
        <ul>
            {% for post in posts %}
            <li><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }} - {{post.date}}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
